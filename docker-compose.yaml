services:
  mosquitto:
    build:
      context: .
      args:
        UID: ${UID:-"$(id -u)"}
        GID: ${GID:-"$(id -g)"}
    user: ${UID:-"$(id -u)"}:${GID:-"$(id -g)"}
    volumes:
      - type: bind
        source: ./config/
        target: /mosquitto/config/
      - type: bind
        source: ./log/
        target: /mosquitto/log/
      - type: volume
        source: data
        target: /mosquitto/data/
    ports:
      - target: 1883
        published: 1883
        protocol: tcp
        mode: host
      - target: 9001
        published: 9001
        protocol: tcp
        mode: host

volumes:
  data:
    name: "mqtt-broker-data"
